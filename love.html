<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: space-between;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }

        #noBtn {
            background-color: #ff4444;
            color: white;
        }

        #noBtn:hover {
            background-color: #cc0000;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .heart {
            font-size: 100px;
            animation: floating 3s ease-in-out infinite;
            margin-bottom: 20px;
        }

        .success .heart {
            animation: heartBeat 1s infinite;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            
            button {
                padding: 12px 30px;
                font-size: 1em;
            }

            .heart {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="assets/blue.mp3" type="audio/mpeg">
    </audio>
    
    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>–ú–µ–Ω—ñ–º–µ–Ω –∫–µ–∑–¥–µ—Å—É–≥–µ –±–∞—Ä–∞—Å—ã“£ –±–∞?</h1>
        <div class="buttons">
            <button id="yesBtn">–ò”ô</button>
            <button id="noBtn">–ñ–æ“õ</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let moveCount = 0;

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            moveCount++;
            
            if (moveCount > 3) {
                noBtn.style.display = 'none';
            }
        }

        function showSuccess() {
            document.querySelector('.container').innerHTML = `
                <div class="heart">‚ù§Ô∏è</div>
                <h1>–ô–µ–µ–µ–π! üéâ</h1>
                <p style="color: white; font-size: 1.2em; margin-top: 20px;">
                    –ú–µ–Ω —Å–µ–Ω—ñ –∂–∞“õ—Å—ã –∫”©—Ä–µ–º—ñ–Ω! ‚ù§Ô∏è
                </p>
            `;
            document.querySelector('.container').classList.add('success');
            
            // Play music
            const music = document.getElementById('backgroundMusic');
            music.volume = 0.5;
            music.play().catch(error => {
                console.log("Music playback failed:", error);
            });
        }

        function clearMusicState() {
            localStorage.removeItem('musicPlaying');
            localStorage.removeItem('musicCurrentTime');
        }

        function setupMusic() {
            const music = document.getElementById('backgroundMusic');
            
            if (!localStorage.getItem('initialLoad')) {
                clearMusicState();
                localStorage.setItem('initialLoad', 'true');
                music.currentTime = 0;
            }

            const isMusicPlaying = localStorage.getItem('musicPlaying') === 'true';
            const musicCurrentTime = localStorage.getItem('musicCurrentTime') || 0;

            if (isMusicPlaying) {
                music.currentTime = parseFloat(musicCurrentTime);
                music.volume = 0.5;
                music.play().catch(error => console.log('Playback failed', error));
            }

            music.addEventListener('play', () => {
                localStorage.setItem('musicPlaying', 'true');
            });

            music.addEventListener('pause', () => {
                localStorage.setItem('musicPlaying', 'false');
            });

            setInterval(() => {
                localStorage.setItem('musicCurrentTime', music.currentTime);
            }, 1000);

            document.addEventListener('click', function startMusic() {
                music.play().catch(error => {
                    console.log('Autoplay prevented', error);
                });
                document.removeEventListener('click', startMusic);
            });
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);
        yesBtn.addEventListener('click', showSuccess);

        // Initialize music handling
        document.addEventListener('DOMContentLoaded', setupMusic);
    </script>
</body>
</html>
